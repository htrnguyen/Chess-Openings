<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess With Openings</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" Z />
    <style>
        #status {
            color: red;
            margin-top: 10px;
            font-size: 1.5em;
        }

        #game-title {
            text-align: center;
            font-size: 3em;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .author-credit {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            font-size: 0.9em;
            z-index: 1000;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }

        @media (max-width: 768px) {
            #board-container {
                width: 100%;
            }

            #board {
                width: calc(100vw - 20px);
            }
        }

        @media (min-width: 769px) {
            #board-container {
                width: 66.666%;
            }

            #board {
                width: calc(66.666vw - 20px);
            }
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        #board-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        @media (max-width: 576px) {
            #board {
                width: 100% !important;
                max-width: 350px;
                margin: 0 auto;
            }

            #game-title {
                font-size: 2em;
            }
        }

        @media (min-width: 577px) and (max-width: 768px) {
            #board {
                width: 450px !important;
                margin: 0 auto;
            }
        }

        @media (min-width: 769px) {
            #board {
                width: 600px !important;
                margin: 0 auto;
            }
        }

        .controls-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0;
        }

        .btn {
            margin: 5px 0;
        }

        #status {
            color: red;
            margin: 15px auto;
            font-size: 1.2em;
            text-align: center;
            max-width: 600px;
        }

        .author-credit {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            z-index: 1000;
        }

        body {
            background-color: #f5f5f5;
        }

        .main-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }

        #game-title {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 30px;
        }

        #side-options {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            height: fit-content;
        }

        .form-group h3 {
            color: #2c3e50;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
        }

        .btn {
            border-radius: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #4a90e2;
            border: none;
        }

        .btn-primary:hover {
            background-color: #357abd;
            transform: translateY(-2px);
        }

        .btn-warning {
            background-color: #f39c12;
            border: none;
            color: white;
        }

        .btn-danger {
            background-color: #e74c3c;
            border: none;
        }

        .btn:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #status {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 25px;
            color: #2c3e50;
            font-weight: 500;
        }

        .author-credit {
            background-color: #2c3e50;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 500;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 15px;
                margin-top: 10px;
            }

            #side-options {
                margin-top: 20px;
            }

            #game-title {
                font-size: 1.8em;
                margin-bottom: 20px;
            }

            .btn {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <h1 id="game-title">Chess Game</h1>

        <div class="row">
            <div class="col-md-8" id="board-container">
                <div id="board"></div>
            </div>

            <div class="col-md-4" id="side-options">
                <div id="game-options">
                    <div class="form-group">
                        <h3>Select Color</h3>
                        <select id="color-select" class="form-control mb-2">
                            <option value="white">White</option>
                            <option value="black">Black</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <h3>Select Opening</h3>
                        <select id="opening-select" class="form-control mb-2"></select>
                    </div>

                    <div class="btn-group-vertical w-100">
                        <button id="startBtn" class="btn btn-primary mb-2">Start Game</button>
                        <button id="resetBtn" class="btn btn-warning mb-2">Reset Game</button>
                        <button id="clearBtn" class="btn btn-danger">Clear Board</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="status" class="text-center mt-3"></div>
    </div>

    <div class="author-credit">
        Trong Nguyen
    </div>

    <audio id="moveSound" src="assets/audio/castle.mp3" preload="auto"></audio>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
